<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IPL Teams Explorer</title>
    <link rel="stylesheet" href="teams.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>IPL Teams Explorer</h1>
            <div class="search-container">
                <input type="text" id="search-input" placeholder="Search teams...">
                <button id="search-btn">Search</button>
            </div>
        </div>
    </header>

    <main class="container">
        <section class="filters">
            <h2>Filters</h2>
            <div class="filter-options">
                <div class="filter-group">
                    <label for="title-filter">Championships:</label>
                    <select id="title-filter">
                        <option value="all">All</option>
                        <option value="0">No Championships</option>
                        <option value="1-2">1-2 Championships</option>
                        <option value="3+">3+ Championships</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label for="year-filter">Founded:</label>
                    <select id="year-filter">
                        <option value="all">All Years</option>
                        <option value="2008">Since 2008</option>
                        <option value="2011">Since 2011</option>
                        <option value="2016">Since 2016</option>
                    </select>
                </div>
            </div>
        </section>

        <section class="teams-container">
            <div class="team-cards" id="team-cards">
                <!-- Team cards will be dynamically generated via JavaScript -->
            </div>
        </section>
    </main>

    <div class="modal" id="team-modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <div id="modal-team-details">
                <!-- Team details will be inserted here -->
            </div>
        </div>
    </div>

    <footer>
        <div class="container">
            <p> <a href="index.html">üè°<font color="white"> Home </font></a> &nbsp;&nbsp;&nbsp; &copy; 2025 IPL Teams Explorer. All team data and logos are property of their respective owners.</p>
        </div>
    </footer>

    <script src="teams.js"></script>
</body>
</html>
